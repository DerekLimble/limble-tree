<ng-template #dropZoneAbove></ng-template>
<div
   draggable="true"
   (dragstart)="dragstartHandler($event)"
   (dragend)="dragendHandler($event)"
>
   <div (dragover)="dragoverHandler($event)">
      <ng-template #nodeHost></ng-template>
   </div>
   <ng-template #children></ng-template>
</div>
<ng-template #dropZoneBelow></ng-template>
