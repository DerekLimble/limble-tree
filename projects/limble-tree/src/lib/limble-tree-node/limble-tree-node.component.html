<drop-zone
   *ngIf="renderDropZoneAbove === true"
   [dropZone]="dropZoneAbove"
></drop-zone>
<div
   (dragstart)="dragstartHandler($event)"
   (dragend)="dragendHandler($event)"
   class="limble-parent-container"
   #draggableDiv
>
   <div
      class="node-host-container"
      (dragoverNoChangeDetect)="dragoverHandler($event)"
      [dragoverEventThrottle]="10"
      #nodeHostContainer
   >
      <ng-template #nodeHost></ng-template>
   </div>
   <limble-tree-branch
      *ngIf="branch !== undefined && renderInnerBranch === true"
      [branch]="branch"
      #innerBranch
   ></limble-tree-branch>
</div>
<drop-zone
   *ngIf="renderDropZoneBelow === true"
   [dropZone]="dropZoneBelow"
></drop-zone>
