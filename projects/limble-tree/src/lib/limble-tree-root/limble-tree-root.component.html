<div
   (dragoverNoChangeDetect)="dragoverHandler($event)"
   (dragleaveNoChangeDetect)="dragleaveHandler($event)"
   (drop)="dropHandler($event)"
   class="tree-event-host"
>
   <limble-tree-placeholder
      *ngIf="placeholder === true"
   ></limble-tree-placeholder>
   <ng-template #host></ng-template>
</div>
